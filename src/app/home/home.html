<h1 class="text-2xl font-bold text-center my-4">All Books</h1>

@if (loading) {
<p class="text-center text-gray-500">Loading books...</p>
}

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6 text-center">
    @for (book of bookData; track book.id) {
    <div class="bg-white shadow-lg rounded-xl p-5 border border-gray-200">
        <h2 class="text-2xl font-bold mb-2">{{ book.title }}</h2>

        <p><span class="font-medium">Author:</span> {{ book.author }}</p>
        <p><span class="font-medium">ISBN:</span> {{ book.isbn }}</p>
        <p><span class="font-medium">Published:</span> {{ book.publicationYear }}</p>
        <p class="text-gray-700"><span class="font-medium">Category:</span>
            {{ book.category }}
        </p>

        <div class="flex justify-between gap-3 mt-4">
            <button (click)="updateBook(book)" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white py-1.5">
                Update
            </button>

            <button (click)="delete(book)" class="flex-1 bg-red-500 hover:bg-red-600 text-white py-1.5">
                Delete
            </button>
        </div>
    </div>
    }
</div>
